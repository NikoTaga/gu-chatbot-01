{% extends 'bot/base.html' %}

{% block content %}
<h3>Существующие чаты</h3>
<div class="chat-view clearfix">
    <div class="chat-list">
        {% for chat in chat_list %}
        <a href="/chat/{{chat.number}}/" class="chat-button"><div class="chat-entry {% if chat.number == selected %}highlight{%endif%}">
            <div class="chat-name">{{ chat.name }}</div>
            <div class="chat-time">{{ chat.time }}</div>
        </div></a>
        {% endfor %}
    </div>
    <div class="chat-content">
        {% for message in message_list %}
        <div class="chat-message {% if message.direction %} msg-in {% else %} msg-out {% endif %}">
<!--            <span class="chat-message-number">{{message.number}}</span>-->
            <div class="chat-message-content">{{message.content}}</div>
            <div class="chat-message-time">{{message.time}}</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
